<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>VUE2</title>

</head>
<body>
    <div id='app'>
        <p>{{message}}</p>
        <todo-footer></todo-footer>
        <todo-list></todo-list>
    </div>
    <div id='app1'>
        <todo-footer></todo-footer>
        <todo-list></todo-list>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 'todo-footer' : 전역 컴포넌트
    'todo-list' : 지역 컴포넌트 -->
    <script>
        Vue.component('todo-footer',{
            template : '<p>This is another child global component</p>'
        })
        var cmp = {
            template : '<p>This is another child local component</p>'
        }
        var app = new Vue({
            el:'#app',
            data : {
                'message' :'This is a parent component'
            },
            components : {
                'todo-list' : cmp
            }
        })
        var app1 = new Vue({
            el:'#app1',
            components : {
                'todo-list' : cmp
            }
        })
    </script>
</body>

</html>
