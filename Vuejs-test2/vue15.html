<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>VUE2</title>

</head>
<body>
    <div id='app'>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data : {
                message:"hello Vue"
            },
            template : '<h3>{{message}}</h3>'
        })
    </script>
</body>

</html>
