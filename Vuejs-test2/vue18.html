<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>VUE2</title>

</head>
<body>
    <div id='app'>
        <!-- 1 -->
        <!-- {{var a = 10;}} 변수 선언은 불가능 -->

        <!-- 2 -->
        <!-- {{if(true){return 100}}} 분기문 불가능 -->

        <!-- 3 -->
        <!-- {{10>5?10:5;}} 삼항 연산자는 가능 -->

        <!-- 4 -->
        {{message.split('').reverse().join('')}} <!-- 복잡한 연산은 태그에 적용하지 않고 인스턴스에 적용 하는 걸 권장 -->

        <!-- 5 -->
        {{reverseMessage}} <!-- 스크립트(인스턴스)에서 계산 후 최종 값만 표현 권장 -->



    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data : {
                message : 'hello Vue.js'
            },
            computed:{
                reverseMessage : function() {
                    return this.message.split('').reverse().join('');
                }
            }
        })
    </script>
</body>

</html>
