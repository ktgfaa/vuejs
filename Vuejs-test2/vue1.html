<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>VUE</title>

</head>
<body>
    <div id='app'>
      {{message}}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    new Vue({
        el : '#app',
        data : {
            'message':'hello vue.js'
        },
        beforeCreate: function() {
        	console.log("beforeCreate");
        },
        created:function() {
        	console.log("created");
        },
        mounted:function() {
        	console.log("mounted");
        	this.message = 'hi world';
        },
        updated:function() {
        	conosle.log("updated");
        	}
    })
    </script>
</body>

</html>
