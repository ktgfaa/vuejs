<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>VUE2</title>

</head>
<body>
    <div id='app'>
        <p v-bind:id='idA'>아이디바인딩</p>
        <p v-bind:class='classA'>클래스바인딩</p>
        <p v-bind:style='styleA'>스타일바인딩</p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data : {
                idA : 100,
                classA : 'container',
                styleA : 'color : blue'
            }
            
        })
    </script>
</body>

</html>
